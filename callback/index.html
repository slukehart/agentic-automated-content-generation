<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Authorization</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background:
                radial-gradient(circle at 30% 40%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(168, 85, 247, 0.15) 0%, transparent 50%);
            z-index: -1;
        }
        .container {
            background: rgba(15, 20, 40, 0.95);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 16px;
            padding: 45px;
            max-width: 550px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #fff;
        }
        .success h1 { color: #68d391; }
        .error h1 { color: #fc8181; }
        p { font-size: 16px; line-height: 1.6; margin-bottom: 16px; color: #b0b0b0; }
        .code-box {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(102, 126, 234, 0.4);
            border-radius: 10px;
            padding: 20px;
            margin: 25px 0;
            word-break: break-all;
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 15px;
            color: #b4b4ff;
            text-align: left;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid rgba(102, 126, 234, 0.5);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }
        .copied {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%) !important;
            border-color: rgba(72, 187, 120, 0.5) !important;
        }
        .instructions {
            text-align: left;
            background: rgba(102, 126, 234, 0.08);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            padding: 20px 25px;
            margin-top: 25px;
        }
        .instructions h3 {
            color: #8b9bff;
            font-size: 16px;
            margin-bottom: 12px;
        }
        .instructions ol {
            margin-left: 20px;
            color: #b0b0b0;
        }
        .instructions li { margin: 8px 0; font-size: 15px; }
        .error-details {
            background: rgba(245, 101, 101, 0.08);
            border: 1px solid rgba(245, 101, 101, 0.25);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .error-details p { color: #e0a0a0; margin-bottom: 8px; }
        a { color: #8b9bff; }
    </style>
</head>
<body>
    <div class="container" id="content">
        <p>Processing authorization...</p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const error = params.get('error');
        const errorDesc = params.get('error_description');
        const container = document.getElementById('content');

        if (error) {
            container.className = 'container error';
            container.innerHTML = `
                <h1>Authorization Failed</h1>
                <div class="error-details">
                    <p><strong>Error:</strong> ${error}</p>
                    ${errorDesc ? `<p><strong>Details:</strong> ${errorDesc}</p>` : ''}
                </div>
                <p>Check your TikTok Developer Portal settings and try again.</p>
                <p><a href="https://slukehart.github.io/agentic-automated-content-generation/">Back to Home</a></p>
            `;
        } else if (code) {
            container.className = 'container success';
            container.innerHTML = `
                <h1>Authorization Successful</h1>
                <p>Copy this code and paste it into your terminal:</p>
                <div class="code-box" id="authCode">${code}</div>
                <button id="copyBtn" onclick="copyCode()">Copy Code</button>
                <div class="instructions">
                    <h3>Next Steps:</h3>
                    <ol>
                        <li>Copy the authorization code above</li>
                        <li>Go back to your terminal</li>
                        <li>Paste the code at the prompt</li>
                        <li>Press Enter</li>
                    </ol>
                </div>
            `;
        } else {
            container.innerHTML = `
                <h1>No Authorization Data</h1>
                <p>No code or error was found. Please start the authorization flow from your application.</p>
                <p><a href="https://slukehart.github.io/agentic-automated-content-generation/">Back to Home</a></p>
            `;
        }

        function copyCode() {
            const code = document.getElementById('authCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy Code';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
</html>
